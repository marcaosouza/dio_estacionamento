<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Estacionamento 24 horas</title>
</head>
<body class="flex bg-gray-100 m-16" >    

    <div class="flex flex-col items-stretch m-auto max-w-lg">

        <h1 class="m-4 text-indigo-900 text-6xl text-center">Estacionamento 24 hrs</h1>

        <input
            type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off" class="rounded m-4 px-2 py-2 text-xl">
        <input
            type="text" id="plate" placeholder="Digite a placa do veículo" class="rounded m-4 px-2 py-2 text-xl" >
        <button id="register" class="rounded bg-indigo-600 m-4 px-1 py-2 text-2xl text-white hover:bg-indigo-900">Cadastrar</button>
    
        <table class="table-fixed m-4">
            <thead class="bg-gray-700 text-white m-4 px-2 py-1">
                <tr class="">
                    <th class="px-2 py-1 text-left">Nome</th>
                    <th class="p-4 text-left">Placa</th>
                    <th class="p-4 text-left">Entrada</th>
                    <th class="p-4 text-left">Ações</th>
                </tr>
            </thead>
            <tbody class="px-2 py-1" id="parking"></tbody>
        </table>

        <footer class="m-auto my-8 text-gray-500 font-bold">&copy Desenvolvido por Marcos Souza</footer>

    </div>
    <script src="./script.js"></script>
</body>
</html>
